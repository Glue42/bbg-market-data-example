<!DOCTYPE html>
<html lang="en" class="dark vh-100">

<head>
  <meta charset="UTF-8" http-equiv="CACHE-CONTROL" content="NO-CACHE" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>JS BBG Market Data Examples</title>

  <style>
    .main {
      height: calc(100% - 195px);
    }
  </style>

</head>

<body class="container-fluid vh-100">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form action="" class="form-inline">
            <div class="form-group">
              <label for="request-type" class="mr-2">Request Type: </label>
              <select id="request-type" class="form-control" style="width: 200px;"></select>
            </div>

            <button type="button" id="btn-open" class="btn btn-secondary ml-2">Create Request</button>
            <button type="button" id="btn-close" class="btn btn-secondary ml-2">Close Request</button>
            <button type="button" id="btn-clear" class="btn btn-secondary ml-2">Clear Editors</button>
          </form>
          <div class="mt-2">
            <h5>MDF Connection Status: <span id="connection-status" class="badge badge-danger"></span></h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="row mt-2 h-50">
      <div class="col-6">
        <h5>Request Arguments:</h5>
        <div id="jsoneditor-request-args" class="h-100"></div>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-between">
          <h5>Response:</h5>
          <h5 id="request-status">
          </h5>
        </div>

        <div id="jsoneditor-response" class="h-100"></div>
      </div>
    </div>
    <div class="row mt-5 h-50">
      <div class="col-6">
        <h5>Error:</h5>
        <div id="jsoneditor-error" class="h-100"></div>
      </div>
      <div class="col-6">
        <h5>Bloomberg Event:</h5>
        <div id="jsoneditor-events" class="h-100"></div>
      </div>
    </div>
  </div>
</body>

</html>
